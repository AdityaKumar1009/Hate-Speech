<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hate Speech Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 750px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .progress {
      height: 20px;
      border-radius: 10px;
    }
    .progress-bar {
      font-size: 0.8rem;
      font-weight: 600;
    }
    .final-prediction {
      font-size: 1.3rem;
      font-weight: bold;
      color: #2575fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">ðŸš¨ Hate Speech Detection</h2>

      <!-- Input form -->
      <form method="POST">
        <div class="mb-3">
          <textarea name="text" class="form-control" rows="4" placeholder="Enter a comment...">{{ request.form.text }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Classify</button>
      </form>

      <!-- Prediction results -->
      {% if predictions %}
      <hr>
      <h4 class="mb-3">Results</h4>

      {% for pred in predictions %}
        <div class="mb-3">
          <div class="d-flex justify-content-between">
            <span><strong>{{ pred.label }}</strong></span>
            <span>{{ '%.2f' | format(pred.score * 100) }}%</span>
          </div>
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar"
                 style="width: {{ pred.score * 100 }}%;" 
                 aria-valuenow="{{ pred.score * 100 }}" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>
      {% endfor %}

      <div class="mt-3 text-center">
        <p class="final-prediction">âœ… Final Prediction: 
          <span class="badge bg-success">{{ final_prediction }}</span>
        </p>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
